  <style>
    /* --- Global Styles --- */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff8f0, #f8f8f8);
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    /* --- Content Box --- */
    .container {
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Headings --- */
    h1 {
      font-size: 2.5rem;
      color: #d97706;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }

    /* --- Loader --- */
    .loader {
      margin: 30px auto 10px;
      border: 6px solid #ddd;
      border-top: 6px solid #d97706;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* --- Social Links --- */
    .social-icons {
      margin-top: 25px;
    }

    .social-icons a {
      text-decoration: none;
      color: #d97706;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #b45309;
    }

    /* --- Footer --- */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 25px;
        width: 90%;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>

</head>
